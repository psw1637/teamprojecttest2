<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head>
		<meta charset="utf-8">
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <!-- Tell the browser to be responsive to screen width -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <meta name="description" content="">
	    <meta name="author" content="">
	    <!-- Favicon icon -->
	    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/admin/assets/images/favicon.png}">
	    <title>Adminmart Template - The Ultimate Multipurpose admin template</title>
	    <!-- Custom CSS -->
	    <link th:href="@{/admin/dist/css/style.min.css}" rel="stylesheet">
	</head>
	<body>
		<!-- ============================================================== -->
	    <!-- Preloader - style you can find in spinners.css -->
	    <!-- ============================================================== -->
	    <div class="preloader">
	        <div class="lds-ripple">
	            <div class="lds-pos"></div>
	            <div class="lds-pos"></div>
	        </div>
	    </div>
	    <!-- ============================================================== -->
	    <!-- Main wrapper - style you can find in pages.scss -->
	    <!-- ============================================================== -->
	    <div id="main-wrapper" data-theme="light" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full" data-sidebar-position="fixed" data-header-position="fixed" data-boxed-layout="full">
			<!-- ============================================================== -->
	        <!-- Topbar header - style you can find in pages.scss -->
	        <!-- ============================================================== -->
	        <header th:replace="~{admin/fragments/header :: headerFragment}"></header>
	        <!-- ============================================================== -->
			<!-- End Topbar header -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Left Sidebar - style you can find in sidebar.scss  -->
			<!-- ============================================================== -->
			<aside th:replace="~{admin/fragments/aside :: asideFragment}"></aside>
			<!-- ============================================================== -->
			<!-- End Left Sidebar - style you can find in sidebar.scss  -->
			<!-- ============================================================== -->
			<!-- ============================================================== -->
			<!-- Page wrapper  -->
			<!-- ============================================================== -->
			<div class="page-wrapper">
	            <!-- ============================================================== -->
	            <!-- Bread crumb and right sidebar toggle -->
	            <!-- ============================================================== -->
	            <div class="page-breadcrumb">
	                <div class="row">
	                    <div class="col-7 align-self-center">
	                    	<!-- This Page breadcrumbTitle -->
	                    	<th:block layout:fragment="customBreadcrumbTitle"></th:block>
	                        <div class="d-flex align-items-center">
	                            <nav aria-label="breadcrumb">
	                                <ol class="breadcrumb m-0 p-0">
	                                	<!-- This Page breadcrumb -->
	    								<th:block layout:fragment="customBreadcrumb"></th:block>
	                                </ol>
	                            </nav>
	                        </div>
	                    </div>
					</div>
				</div>
				<!-- ============================================================== -->
	            <!-- End Bread crumb and right sidebar toggle -->
	            <!-- ============================================================== -->
	            <!-- ============================================================== -->
	            <!-- Container fluid  -->
	            <!-- ============================================================== -->
	            <div class="container-fluid">
	            	<!-- ============================================================== -->
	                <!-- Start Page Content -->
	                <!-- ============================================================== -->
	                <div class="row">
						<div class="col-12">
							<div class="card">
			                    <div class="card-body">
	            					<th:block layout:fragment="customContent"></th:block>
	            				</div>
	            			</div>
	            		</div>
	            	</div>
	            	<!-- ============================================================== -->
	                <!-- End PAge Content -->
	                <!-- ============================================================== -->
	            </div>
                <!-- ============================================================== -->
	            <!-- End Container fluid  -->
	            <!-- ============================================================== -->
	            <!-- ============================================================== -->
	            <!-- footer -->
	            <!-- ============================================================== -->
	            <footer th:replace="~{admin/fragments/footer :: footerFragment}"></footer>
	            <!-- ============================================================== -->
	            <!-- End footer -->
	            <!-- ============================================================== -->
			</div>
			<!-- ============================================================== -->
	        <!-- End Page wrapper  -->
	        <!-- ============================================================== -->
		</div>
		<!-- ============================================================== -->
	    <!-- End Wrapper -->
	    <!-- ============================================================== -->
	    <!-- End Wrapper -->
	    <!-- ============================================================== -->
	    <!-- All Jquery -->
	    <!-- ============================================================== -->
	    <script th:src="@{/admin/assets/libs/jquery/dist/jquery.min.js}"></script>
	    <!-- Bootstrap tether Core JavaScript -->
	    <script th:src="@{/admin/assets/libs/popper.js/dist/umd/popper.min.js}"></script>
	    <script th:src="@{/admin/assets/libs/bootstrap/dist/js/bootstrap.min.js}"></script>
	    <!-- apps -->
	    <!-- apps -->
	    <script th:src="@{/admin/dist/js/app-style-switcher.js}"></script>
	    <script th:src="@{/admin/dist/js/feather.min.js}"></script>
	    <!-- slimscrollbar scrollbar JavaScript -->
	    <script th:src="@{/admin/assets/libs/perfect-scrollbar/dist/perfect-scrollbar.jquery.min.js}"></script>
	    <script th:src="@{/admin/assets/extra-libs/sparkline/sparkline.js}"></script>
	    <!--Wave Effects -->
	    <!-- themejs -->
	    <!--Menu sidebar -->
	    <script th:src="@{/admin/dist/js/sidebarmenu.js}"></script>
	    <!--Custom JavaScript -->
	    <script th:src="@{/admin/dist/js/custom.min.js}"></script>
	    <!-- This Page JS -->
	    <th:block layout:fragment="customJsFile"></th:block>
	    <!-- This Page JS Script -->
	    <th:block layout:fragment="customJs"></th:block>
	</body>
</html>
